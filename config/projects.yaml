- id: "DBHammer"
  title: "数据库测试与评测"
  description: >
    构建高效、全面的数据库系统评估方法与工具，
    以支撑数据库性能调优、正确性验证及新型场景适配。
    实验室在负载生成技术方面，实现了高效的面向数据库系统查询优化的负载生成，
    以及面向事务处理性能调优的负载生成；在评测基准方面，
    研发出面向分布式事务的评测基准Dike及OLAP自动测试套件Artemis；
    在事务处理正确性验证方向，开发了可扩展的通用隔离级别验证框架Leopard和高效测试案例生成框架DBStorm。
