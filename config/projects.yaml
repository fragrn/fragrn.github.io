- id: "AI4DB" # 内部ID
  title: "智能自治化数据库系统" # 项目名
  description: > # 项目简介（可换行，实际显示时会忽略换行符）
    将人工智能技术应用于数据库系统的自动化优化和管理。
    主要成果包括：开发了面向分布域外工作负载的风险感知索引收益估算方法(Rainbow)，
    提高了索引推荐的准确性；
    通过多任务学习实现了功能感知的数据库调优，
    并为慢查询提供了在线索引推荐服务；
    构建了面向事务数据库的多异常数据生成系统(DB-MAGS)；
    开发了基于大语言模型的自动化跨域探索性数据分析系统 TiInsight，
    实现了数据分析流程的端到端自动化；
    构建了统一的多智能体大语言模型表格问答系统(UNITQA)和自主表格问答系统(AutoTQA)，
    大幅提升了结构化数据的问答能力；
    设计了零样本自动探索性数据分析系统(Chat2Query)，让用户能够通过自然语言交互进行数据分析。
    这些研究将机器学习、多任务学习等AI技术与数据库优化深度融合，
