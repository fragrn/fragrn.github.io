- id: "Cedar"
  title: "分布式与云原生数据库"
  description: >
    分布式与云原生数据库面向高并发和大规模数据处理需求，采用分布式一致性协议、分片副本机制和资源调度策略，以保障数据一致性与系统可用性，支持弹性扩展与自动化运维，在多租户和高动态负载等复杂云环境中展现出优越的可扩展性与稳定性。
    主要成果包括：设计了面向分布式数据库系统的工作负载驱动分层死锁检测方法（HAWK），有效应对大规模环境下的死锁检测挑战；参与研发了可扩展的元数据管理协调服务（FDBKeeper）及支持万亿级边的高吞吐图存储系统（RedTAO）；提出了面向更新密集型工作负载的自适应 LSM 引擎（SylphDB），以及适用于实时 HTAP 场景的高效日志重放框架；在并发控制方面，构建了针对异构工作负载的自适应乐观并发控制机制。
