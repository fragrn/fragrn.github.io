- id: "PG-RAC"
  title: "高性能数据处理技术"
  description: >
    传统数据库在高并发写入和大规模分析场景下常面临性能瓶颈，难以同时满足响应速度、吞吐量和一致性要求。高性能数据处理技术通过引入持久内存、SSD 等新型硬件，提升存储与访问效率，并结合内存计算与 in-memory OLAP 架构，进一步优化事务处理与分析查询性能。主要成果包括：开发支持多写事务的共享缓存数据库 PG-RAC，通过优化缓存协议与路由机制，降低跨节点访问开销与事务延迟，提升高并发下的系统吞吐；提出高效列式引擎 Hockey，面向 PMem 与 SSD 异构存储，设计持久内存优化的数据布局与分层放置策略，实现性能与资源利用的平衡。
