- id: "DBHammer"
  title: "数据库测试与评测"
  description: >
    数据库系统的性能优化与评测一直是数据库领域的核心研究课题之一。我们针对事务处理、分析型查询与多模数据管理等典型场景，构建了涵盖负载生成、查询优化评估、系统行为分析与事务一致性验证的评测机制，逐步形成面向关系型与多模数据库系统的统一优化与评测体系，为系统性能调优、架构演进与稳定性保障提供了坚实支撑。
    主要成果包括：提出查询感知型数据生成方法 Touchstone 系列，显著提升复杂查询场景下的负载构造效率与数据生成性能，为分析型优化器评估提供高效支持；开发事务负载生成工具 Lauca，实现高并发事务场景的行为仿真与评估复现；设计面向分布式事务系统的性能评测基准 Dike 和适用于 OLAP 场景的自动化测试工具 Artemis，并覆盖高冲突事务与复杂连接操作等典型负载；构建通用隔离级别验证框架 Leopard 及高效测试用例生成工具 DBStorm，以增强事务语义验证的规模化与自动化能力。
