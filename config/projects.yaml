- id: "Cedar"
  title: "分布式与云原生数据库"
  description: >
    通过分布式架构和云原生技术实现数据库的高扩展性、高可用性、弹性伸缩及跨环境部署，
    以应对海量数据存储与实时处理需求。
    主要成果包括：针对分布式数据库系统设计了工作负载驱动的分层死锁检测方法(HAWK)，
    解决了大规模分布式环境下的死锁问题；
    提出了面向更新密集型工作负载的自适应LSM引擎(SylphDB)和实时HTAP的日志重放框架；
    在并发控制方面，实现了适应异构工作负载的自适应乐观并发控制机制。
    这些工作从死锁检测、元数据管理、图数据处理、
    存储引擎优化到并发控制等多个维度提升了分布式数据库系统的性能和可靠性。
